<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        myBlog
    </title>
    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/list.css" rel="stylesheet" />
    <script src="scripts/menu.js"></script>
    <script src="scripts/logo.js"></script>
    <script src="scripts/list.js"></script>
</head>

<body>
    <div class="search-overlay" hidden="">
        <form action="#" class="search-popup-form" method="get" role="search">
            <input aria-label="검색어 입력" class="search-popup-input" id="search-popup-input" placeholder="검색어를 입력하세요"
                type="search" />
            <button aria-label="검색" class="search-popup-submit" type="button">
                <svg height="1.25rem" viewbox="0 0 24 24" width="1.25rem" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" fill="none" r="8" stroke="currentColor" stroke-width="2"/>
                    <line stroke="currentColor" stroke-width="2" x1="16" x2="22" y1="16" y2="22"/>
                </svg>
            </button>
            <button aria-label="닫기" class="search-popup-close" type="button">
                <svg height="1.25rem" viewbox="0 0 24 24" width="1.25rem" xmlns="http://www.w3.org/2000/svg">
                    <line stroke="currentColor" stroke-width="2" x1="18" x2="6" y1="6" y2="18"/>
                    <line stroke="currentColor" stroke-width="2" x1="6" x2="18" y1="6" y2="18"/>
                </svg>
            </button>
        </form>
    </div>
    <header class="site-header">
        <div class="header-top">
            <div class="header-actions">
                <div class="header-actions left">
                    <button aria-label="검색 열기" class="icon-button" id="search-toggle">
                        <svg aria-hidden="true" height="1.5rem" viewbox="0 0 24 24" width="1.5rem"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="11" cy="11" fill="none" r="8" stroke="currentColor" stroke-width="2"/>
                            <line stroke="currentColor" stroke-width="2" x1="16" x2="22" y1="16" y2="22"/>
                        </svg>
                    </button>
                </div>
                <h1 class="logo" id="logo"></h1>
                <div class="header-actions right">
                    <button aria-label="메뉴 열기" class="icon-button" id="menu-toggle">
                        <svg aria-hidden="true" height="1.5rem" viewbox="0 0 24 24" width="1.5rem"
                            xmlns="http://www.w3.org/2000/svg">
                            <line stroke="currentColor" stroke-width="2" x1="4" x2="20" y1="6" y2="6"/>
                            <line stroke="currentColor" stroke-width="2" x1="4" x2="20" y1="12" y2="12"/>
                            <line stroke="currentColor" stroke-width="2" x1="4" x2="20" y1="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                <div class="menu-panel" hidden="">
                    <div class="menu-panel-header">
                        <svg class="folder-icon" fill="currentColor" viewbox="0 0 24 24">
                            <path d="M10 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-8l-2-2z"/>
                        </svg>
                        <span>
                            메뉴
                        </span>
                    </div>
                    <ul class="menu-panel-list">
                        <ul class="menu-panel-list" id="menu-panel-list"></ul>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header-bottom search-layer" hidden="">
            <form action="#" class="search-form" method="get" role="search">
                <input class="search-input" id="search-input" placeholder="검색어를 입력하세요" type="search" />
                <button aria-label="검색" class="search-submit" type="button">
                    <svg aria-hidden="true" height="1.25rem" viewbox="0 0 24 24" width="1.25rem" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" fill="none" r="8" stroke="currentColor" stroke-width="2"/>
                        <line stroke="currentColor" stroke-width="2" x1="16" x2="22" y1="16" y2="22"/>
                    </svg>
                </button>
            </form>
        </div>
    </header>
    <main class="page-content">
        <section class="category-header">
            <h2></h2>
            <p class="category-description"></p>
        </section>
        <section class="post-list" id="post-list">
            <article class="post-item">
                ...
            </article>
        </section>
        <div class="pagination">
        </div>
    </main>
    <footer class="site-footer">
        <small>
            ©  2025 myglenn / Sungmin G
        </small>
    </footer>
</body>

</html>
